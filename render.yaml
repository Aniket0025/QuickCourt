services:
  - name: quickcourt-backend
    type: web
    env: node
    rootDir: backend
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    autoDeploy: true
    healthCheckPath: "/api/health"
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: "465"
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: USE_ML_MODEL
        value: "true"
      - key: MODEL_PATH
        value: backend/models/rush.onnx
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: quickcourt-frontend
          property: host
  - name: quickcourt-frontend
    type: web
    env: static
    rootDir: frontend
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "serve -s dist"   # or another static server command
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: quickcourt-backend
          property: host
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
      - key: VITE_HEATMAP_DEMO
        value: "false"
